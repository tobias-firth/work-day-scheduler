<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css"/>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Present timeblocks for standard business hours when the user scrolls down. -->
      <div data-hour = "9" class="input-group nine-am">
        <span class="input-group-text"></span>
        <textarea data-hour = "9" class="form-control" aria-label="With textarea"></textarea>
        <button data-hour = "9" class="btn btn-outline-secondary saveBtn" type="button">Save</button>
      </div>
      <div data-hour = "10"  class="input-group ten-am">
        <span class="input-group-text"></span>
        <textarea data-hour = "10" class="form-control" aria-label="With textarea"></textarea>
        <button data-hour = "10" class="btn btn-outline-secondary saveBtn" type="button">Save</button>
      </div>
      <div data-hour = "11" class="input-group eleven-am">
        <span class="input-group-text"></span>
        <textarea data-hour = "11" class="form-control" aria-label="With textarea"></textarea>
        <button data-hour = "11" class="btn btn-outline-secondary saveBtn" type="button">Save</button>
      </div>
      <div data-hour = "12" class="input-group noon">
        <span class="input-group-text"></span>
        <textarea data-hour = "12" class="form-control" aria-label="With textarea"></textarea>
        <button data-hour = "12" class="btn btn-outline-secondary saveBtn" type="button">Save</button>
      </div>
      <div data-hour = "1" class="input-group one-pm">
        <span class="input-group-text"></span>
        <textarea data-hour = "1" class="form-control" aria-label="With textarea"></textarea>
        <button data-hour = "1" class="btn btn-outline-secondary saveBtn" type="button">Save</button>
      </div>
      <div data-hour = "2" class="input-group two-pm">
        <span class="input-group-text"></span>
        <textarea data-hour = "2" class="form-control" aria-label="With textarea"></textarea>
        <button data-hour = "2" class="btn btn-outline-secondary saveBtn" type="button">Save</button>
      </div>
      <div data-hour = "3" class="input-group three-pm">
        <span class="input-group-text"></span>
        <textarea data-hour = "3" class="form-control" aria-label="With textarea"></textarea>
        <button data-hour = "3" class="btn btn-outline-secondary saveBtn" type="button">Save</button>
      </div>
      <div data-hour = "4" class="input-group four-pm">
        <span class="input-group-text"></span>
        <textarea data-hour = "4" class="form-control" aria-label="With textarea"></textarea>
        <button data-hour = "4" class="btn btn-outline-secondary saveBtn" type="button">Save</button>
      </div>
      <div data-hour = "5" class="input-group five-pm">
        <span class="input-group-text"></span>
        <textarea data-hour = "5" class="form-control" aria-label="With textarea"></textarea>
        <button data-hour = "5" class="btn btn-outline-secondary saveBtn" type="button">Save</button>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
